<form [formGroup]="registerForm" novalidate class="register-form">
  <!-- Username Input -->
  <ts-input [config]="textInputUserNameConfig" class="me-2"></ts-input>

  <!-- Email Input -->
  <ts-input [config]="textInputEmailConfig" class="me-2"></ts-input>

  <!-- Password Input -->
  <ts-input [config]="textInputPasswordConfig" class="me-2"></ts-input>

  <!-- Phone Number Input -->
  <ts-input [config]="textInputPhoneConfig" class="me-2"></ts-input>

  <!-- Submit Button -->
  <ts-button [config]="registerButtonConfig" class="me-2"></ts-button>

  <!-- Navigation Links -->
  <div class="form-navigation">
    <div class="login-section">
      <span class="login-text">Already have an account?</span>
      <a routerLink="/auth/login" class="login-link">Sign in</a>
    </div>
  </div>
</form>
